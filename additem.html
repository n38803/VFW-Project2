<!DOCTYPE html>
<!-- Shaun Thompson - Project 1 - 1302 -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="This is my first project for Visual Frameworks - A Calorie Counter" />
		<meta name="keywords" content="Full Sail University, Shaun Thompson, Visual Frameworks Project, Calorie Counter" />
		<meta name="robots" content="noindex, nofollow" />	
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
	
		<title>SMT Calorie Counter - Add A Meal</title>
		
		<link rel="stylesheet" type"text/css" href="css/style.css" medin="only screen and (max-width: 485px)" />
		
	</head>
	
	<body>
		<!-- Header -->
		<header>
			<p><h1>Track Your Meal!</h1></p>
		</header>
		
		<!-- Form -->
		<form action="#" method="post" id="myForm">
			<fieldset>
				<legend>Tracker</legend>
				<ul>
					<li><label for="date">Date: </label><input type="date" id="date"></li>		
					<li>Meal Type:</li>
						<ul>
							<li><input type="radio" value="Breakfast" id="bfast" name="meal"><label for="bfast">Breakfast</label></li>
							<li><input type="radio" value="Lunch" id="lunch" name="meal"><label for="lunch">Lunch</label></li>
							<li><input type="radio" value="Dinner" id="dinner" name="meal"><label for="dinner">Dinner</label></li>
							<li><input type="radio" value="Snack" id="snack" name="meal"><label for="snack">Snack</label></li>
						</ul>
					<li>Food Type:
						<select id="type">
							<option value="Meat">Meat</option>
							<option value="Vegetable">Vegetable</option>	
							<option value="Fruit">Fruit</option>	
							<option value="Grain">Grain</option>
							<option value="Dairy">Dairy</option>				
						</select>
					</li>
					<li><label for="food">Food Name:</label><input type="text" id="food" placeholder="Steak, Apple, Popcorn, Etc"/></li>
					<li><label for="calories">Calorie Amount: </label><input type="range" id="calories" min="1" max="1,000">
					<li><label for="notes">Additional Notes:</label><textarea id="notes"></textarea></li>
					<label type="hidden" value="true" /></li>				
			</fieldset>
			<input type="submit" value="Submit" />
			
		<!-- Footer -->
		<footer>
			<ul>
				<li><a href="#">Clear Stored Data</a></li>
				<li><a href="#">View Stored Data</a></li>
			</ul>		
			<p><small>&copy; SMT Designs - ShaunThompson@FullSail.edu</small></p>
		</footer>
		
		<script src="js/main.js" type="text/javascript"></script>
	</body>	
		
</html>
